<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/30d7a86293.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <img src="images/back.png" class="back">
                </div>
                <p>Songs</p>
                <div class="circle">
                    <img src="images/menu.png" class="menu">
                </div>
            </nav>

            <img src="media/thumbnail.jpg" class="song-img" id="song-img">

            <div class="title">
                <h1>Everybody Hurts - Soulful Mashup</h1>
                <p>Sidhu Moose Wala</p>
            </div>

            <audio id="song">
                <source src="media/Everybody Hurts.mp3">
            </audio>

            <input type="range" value="0" id="progress"> 

            <div class="controls">
                <div><img src="images/back (2).png" class="back-btn"></div>
                <div onclick="playPause()"><img src="images/play button.png" id="ctrlIcon"></div>
                <div><img src="images/forward.png"></div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
